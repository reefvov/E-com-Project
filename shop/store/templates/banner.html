<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    {% for banner in banners %}
    {% if forloop.first %}
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    {% else %}
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    {% endif %}
    {% endfor %}
    
  </ol>

  
  
   <!--แสดงป้ายโฆษณา-->
  <div  class="carousel-inner mt-2 mb-5" role="listbox" style=" width:100%; height: 100% !important;">
  {% for banner in banners %}

    {% if forloop.first %}
    <div class="carousel-item active">
      <a href="{{banner.url}}" target=""> 
      <img class="d-block w-100" src="{{banner.image.url}}" alt="...">
      </a>
    </div>

    {% else %}
    <div class="carousel-item">
      <a href="{{banner.url}}" target="">
      <img class="d-block w-100" src="{{banner.image.url}}" alt="..." >
      </a>
    </div>
    
    {% endif %}

    {% endfor %}
    </div>




  <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
