{% extends 'layouts.html' %}

{% load static %}


{% block content %}

{% include 'banner.html' %}


<div class ="container">

    <div class="row my-5">

    {% for product in products %}

    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-50">
          <a href="#"><img class="card-img-top" src="{{product.image.url}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.name}}</a>
            </h4>
          </div>
          <div class="card-footer">
                {% if product.stock <= 0 %}
                    <p class="text-danger">สินค้าหมด</p>
                {% else %}
                    <a href="#" class= "btn btn-primary">เพิ่มลงตะกร้า</a>
                {% endif %}
                <h5 align="right">{{product.price}} บาท</h5>
          </div>
        </div>
      </div>

    {% endfor %}

    </div>

</div>


{% endblock %}
