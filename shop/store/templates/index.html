{% extends 'layouts.html' %}

{% load static %}
{% load humanize %}
{% block content %}




<div class ="container"  >

  {% include 'banner.html' %}

    <div class="row my-5">

    {% for product in products %}

    <div class="card col-lg-3 col-md-6 mx-3 my-3 " style="width: 16rem;">
      <a href="{{product.get_url}}"  style="text-decoration: none;">
      <img class="card-img-top " src="{{product.image.url}}" alt="Card image cap">
      
      <div class="card-body">
        
        <h5 class="card-title text-dark">
          {{product.name}}
        </h5>
      </a>
        <h3 class="mb-3">
          <span class="text-danger mr-1">{{product.price | intcomma}} บาท</span>
        </h3>
  
      </div>
    
    
    </div>


    {% endfor %}

    </div>
    
</div>


{% endblock %}
